# Strategy Configuration
# You can define multiple strategy configurations here

strategies:
  # Conservative DCA Strategy
  conservative_dca:
    name: "Conservative DCA"
    type: dca
    enabled: true
    symbols:
      - BTCUSDT
      - ETHUSDT
    params:
      interval_hours: 24        # Buy once per day
      amount_usdt: 50           # $50 per purchase
    risk_profile: conservative
    description: |
      Dollar-cost averaging with small, frequent purchases.
      Lowest risk, best for long-term accumulation.
  
  # Aggressive DCA Strategy
  aggressive_dca:
    name: "Aggressive DCA"
    type: dca
    enabled: false            # Disabled by default
    symbols:
      - BTCUSDT
      - ETHUSDT
      - SOLUSDT
    params:
      interval_hours: 4         # Buy 6 times per day
      amount_usdt: 100          # $100 per purchase
    risk_profile: moderate
    description: |
      More frequent DCA with higher amounts.
      Higher risk but more opportunities.
  
  # Conservative Grid Strategy
  conservative_grid:
    name: "Conservative Grid"
    type: grid
    enabled: true
    symbols:
      - BTCUSDT
    params:
      grid_levels: 5
      grid_spacing_pct: 2.0     # 2% spacing
      investment_per_grid_pct: 2.0
    risk_profile: conservative
    description: |
      Wide grid spacing to avoid frequent trading.
      Good for volatile, range-bound markets.
  
  # Tight Grid Strategy
  tight_grid:
    name: "Tight Grid"
    type: grid
    enabled: false
    symbols:
      - ETHUSDT
    params:
      grid_levels: 10
      grid_spacing_pct: 0.5     # 0.5% spacing
      investment_per_grid_pct: 1.0
    risk_profile: aggressive
    description: |
      Narrow grid spacing for frequent small profits.
      Higher trading frequency, requires more capital.

# Risk profiles
risk_profiles:
  conservative:
    max_position_pct: 3
    max_daily_loss_pct: 1
    max_weekly_loss_pct: 3
    stop_loss_pct: 2
    take_profit_pct: 4
    max_concurrent_positions: 2
  
  moderate:
    max_position_pct: 5
    max_daily_loss_pct: 2
    max_weekly_loss_pct: 5
    stop_loss_pct: 3
    take_profit_pct: 6
    max_concurrent_positions: 3
  
  aggressive:
    max_position_pct: 10
    max_daily_loss_pct: 3
    max_weekly_loss_pct: 7
    stop_loss_pct: 4
    take_profit_pct: 8
    max_concurrent_positions: 5

# Market conditions
market_conditions:
  # When to pause strategies
  pause_on:
    high_volatility: true       # Pause when ATR spikes
    low_volume: true            # Pause when volume is low
    exchange_maintenance: true  # Pause during maintenance
  
  # Volatility threshold (ATR as % of price)
  volatility_threshold: 5.0
